<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #ffcdd2, #ffebee);
        }
        
        #player {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff6b6b" d="M50 20c15 0 25 10 25 25 0 15-25 40-25 40S25 60 25 45c0-15 10-25 25-25z"/></svg>');
            background-size: contain;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .falling-item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #d81b60;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        #message h1 {
            color: #d81b60;
            margin-top: 0;
        }
        
        #message p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 235, 238, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        #start-button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
            transition: transform 0.2s, background-color 0.2s;
        }
        
        #start-button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        
        #start-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1 style="color: #d81b60; font-size: 28px;">生日快乐小游戏</h1>
            <p style="font-size: 18px; text-align: center; max-width: 80%;">
                移动底部的爱心，接住从天上掉落的礼物<br>
                收集20个爱心和蛋糕就能看到特别祝福哦！
            </p >
            <button id="start-button">开始游戏</button>
        </div>
        
        <div id="player"></div>
        <div id="score-display">爱心: 0 | 蛋糕: 0</div>
        
        <div id="message">
            <h1>生日快乐！🎉</h1>
            <p>亲爱的，愿你的每一天都像今天一样充满惊喜和快乐！</p >
            <p>19岁是人生最美的开始，愿你永远保持这份纯真和笑容～</p >
            <p>❤️ 来自紫菜卷 ❤️</p >
        </div>
    </div>

    <script>
        // 游戏变量
        let scoreHearts = 0;
        let scoreCakes = 0;
        let gameRunning = false;
        let playerX = window.innerWidth / 2;
        const targetScore = 20;
        let itemInterval; // 将itemInterval移到全局
        
        // DOM元素
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score-display');
        const message = document.getElementById('message');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        
        // 开始游戏
        startButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            gameRunning = true;
            startGame();
        });
        
        // 玩家控制
        document.addEventListener('mousemove', function(e) {
            if (!gameRunning) return;
            playerX = e.clientX;
            player.style.left = (playerX - 40) + 'px';
        });
        
        // 触摸控制
        document.addEventListener('touchmove', function(e) {
            if (!gameRunning) return;
            e.preventDefault();
            playerX = e.touches[0].clientX;
            player.style.left = (playerX - 40) + 'px';
        }, { passive: false });
        
        // 创建下落物品
        function createFallingItem() {
            if (!gameRunning) return;
            
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            // 随机选择爱心或蛋糕
            const isHeart = Math.random() > 0.5;
            if (isHeart) {
                item.innerHTML = '❤️';
                item.style.fontSize = '40px';
                item.style.color = '#d81b60';
                item.dataset.type = 'heart';
            } else {
                item.innerHTML = '🎂';
                item.style.fontSize = '40px';
                item.dataset.type = 'cake';
            }
            
            const startX = Math.random() * (window.innerWidth - 50);
            item.style.left = startX + 'px';
            item.style.top = '-50px';
            
            gameContainer.appendChild(item);
            
            // 下落动画
            const fallSpeed = 2 + Math.random() * 3;
            let fallInterval = setInterval(function() {
                const currentTop = parseFloat(item.style.top);
                item.style.top = (currentTop + fallSpeed) + 'px';
                
                // 检测碰撞
                if (currentTop > window.innerHeight - 120 && 
                    currentTop < window.innerHeight - 60 &&
                    playerX > startX - 40 && 
                    playerX < startX + 90) {
                    
                    // 得分
                    if (item.dataset.type === 'heart') {
                        scoreHearts++;
                    } else {
                        scoreCakes++;
                    }
                    
                    scoreDisplay.textContent = `爱心: ${scoreHearts} | 蛋糕: ${scoreCakes}`;
                    
                    // 移除元素
                    clearInterval(fallInterval);
                    item.remove();
                    
                    // 检查是否获胜
                    if (scoreHearts + scoreCakes >= targetScore) {
                        gameRunning = false;
                        clearInterval(itemInterval);
                        showMessage();
                    }
                    
                    return;
                }
                
                // 超出屏幕
                if (currentTop > window.innerHeight) {
                    clearInterval(fallInterval);
                    item.remove();
                }
            }, 16);
        }
        
        // 显示祝福消息
        function showMessage() {
            message.style.display = 'block';
            
            // 添加彩色纸屑效果
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '99';
                    gameContainer.appendChild(confetti);
                    
                    // 下落动画
                    const duration = 3 + Math.random() * 2;
                    confetti.style.transition = `all ${duration}s linear`;
                    setTimeout(() => {
                        confetti.style.top = window.innerHeight + 'px';
                        confetti.style.opacity = '0';
                    }, 10);
                    
                    // 移除
                    setTimeout(() => confetti.remove(), duration * 1000);
                }, i * 50);
            }
        }
        
        // 开始游戏循环
        function startGame() {
            scoreHearts = 0;
            scoreCakes = 0;
            scoreDisplay.textContent = `爱心: 0 | 蛋糕: 0`;
            message.style.display = 'none';
            
            // 清除现有的下落物品
            document.querySelectorAll('.falling-item').forEach(item => item.remove());
            
            // 开始生成新物品
            itemInterval = setInterval(createFallingItem, 800);
        }
    </script>
</body>
</html>
